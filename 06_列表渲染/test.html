<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>06_列表渲染</title>
</head>

<body>

  <!--
1. 列表显示
  数组: v-for / index
  对象: v-for / key
2. 列表的更新显示
  删除item
  替换item
-->

  <div id="demo">
    <h2>测试: v-for 遍历数组</h2>
    <ul>
      <li v-for='(p,index) in persons' :key='p.id'>
        {{p.id}}
        {{p.name}}
        {{p.age}}
        <button @click='deleteP(index)'>删除按钮</button>
        <button @click="updateP(index,{id:Date.now(), name:'zhang', age:16})">更新按钮</button>
      </li>
    </ul>


    <h2>测试: v-for 遍历对象</h2>

  </div>

  <script type="text/javascript" src="../js/vue.js"></script>
  <script type="text/javascript">
    new Vue({
      el: '#demo',
      data:{
        persons:[
        {id: 1, name: 'Tom', age: 15},
        {id: 3, name: 'Jerry', age: 12},
        {id: 5, name: 'Jack', age: 14},
        {id: 7, name: 'Bob', age: 13},
        {id: 2, name: 'Mack', age: 16},
        ]
      },
      methods: {
        deleteP(index){
          this.persons.splice(index,1)
        },
        updateP(index,nP){
          //第一种形式
          // this.persons.splice(index,1,nP)

          //第二种形式
          // this.persons[index].id = nP.id
          // this.persons[index].name = nP.name
          // this.persons[index].age = nP.age

          //第三种形式
          this.persons = []
        }
      },
    })
  </script>
</body>

</html>
